<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>What type of triangle is this?</title>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top navbar-brand">
      <p>What type of triangle is this</p>
    </div>
    <div class="jumbotron">
      <h1>What type of triangle is this?</h1>
    </div>
    <div class="container">
        <form class="user input">
          <!-- <div id="sides"> -->
            <div class="form-group">
              <label for="side1">Length of Side One</label>
              <input id="side1" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="side2">Length of Side Two</label>
              <input id="side2" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="side3">Length of Side Three</label>
              <input id="side3" class="form-control" type="number">
            </div>
            <button type="submit" class="btn">Show me the type of triangle!</button>
          <!-- </div> -->
        </form>
      <div id="equilateral">
        <p>equilateral</p>
      </div>
      <div id="isosceles">
        <p>isosceles</p>
      </div>
      <div id="scalene">
        <p>scalene</p>
      </div>
      <div id="not-a-triangle">
        <p>Not A Triangle</p>
      </div>
    </div>
  </body>
</html>
